<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>点击链接，隐藏整个li</title>
  </head>
  <body>
    <ul>
      <li>苹果<a href="javascript:;">隐藏</a> </li>
      <li>橘子<a href="javascript:;">隐藏</a> </li>
      <li>橙子<a href="javascript:;">隐藏</a> </li>
      <li>香蕉<a href="javascript:;">隐藏</a> </li>
      <li>西瓜<a href="javascript:;">隐藏</a> </li>
    </ul>
    <script type="text/javascript">
      window.onload = function ()
      {
        var aA = document.getElementsByTagName('a');
        for (var i=0;i<aA.length;i++)
        {
          aA[i].onclick = function()
          {
            this.parentNode.style.display = "none";
          };
        }
      };
    </script>
  </body>
</html>
