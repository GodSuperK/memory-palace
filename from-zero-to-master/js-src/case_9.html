<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>延时型定时器小例子</title>
  </head>
  <body>
    <script type="text/javascript">
      // 设置定时器
      var timer = setTimeout(function() {alert('a')}, 1000);
      // 清除定时器
      clearTimeout(timer);
    </script>
  </body>
</html>
