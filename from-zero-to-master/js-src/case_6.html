<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>隔行变色</title>
  <style media="screen">
    table {
        border: 1px solid black;
      }

    </style>
</head>

<body>
  <table>
    <tbody>
      <tr>
        <td>1-1</td>
        <td>1-2</td>
        <td>1-3</td>
        <td>1-4</td>
      </tr>
      <tr>
        <td>2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
      </tr>
      <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
        <td>3-4</td>
      </tr>
      <tr>
        <td>4-1</td>
        <td>4-2</td>
        <td>4-3</td>
        <td>4-4</td>
      </tr>
      <tr>
        <td>5-1</td>
        <td>5-2</td>
        <td>5-3</td>
        <td>5-4</td>
      </tr>
      <tr>
        <td>6-1</td>
        <td>6-2</td>
        <td>6-3</td>
        <td>6-4</td>
      </tr>
      <tr>
        <td>7-1</td>
        <td>7-2</td>
        <td>7-3</td>
        <td>7-4</td>
      </tr>
    </tbody>
  </table>

  <script type="text/javascript">
    var aTr = document.getElementsByTagName('tr');
    for (var i = 1; i < aTr.length; i++) {
      if (i % 2 == 0) {
        aTr[i-1].style.background = "orange";
      }
    }
  </script>
</body>

</html>
